<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/bootstrap4/dist/css/bootstrap.css">
    <style>
      .check_active{
        background-color:red;
      }

    </style>
  </head>
  <body>
    <div class="container">
    <div class="card">
      <div class="card-header bg-primary">头部</div>
      <div class="card-body">内容</div> 
      <div class="card-footer">底部</div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title bg-primary">Card title</h4>
        <p class="card-text">Some example text. Some example text.</p>
        
      </div>
    </div>
      <div class="table-responsive-sm">
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
              <th scope="col">name</th>
              <th scope="col">name</th>
              <th scope="col">name</th>
              <th scope="col">name</th>
              <th scope="col">name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>@fat</td>
              <td>@fat</td>
              <td>@fat</td>
              <td>@fat</td>
              <td>@fat</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>    
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap4/dist/js/bootstrap.js"></script>
    <script>
      $('input[type="radio"]').click(function(){
        if($(this).is(":checked")){
          $(this).closest('span').addClass('check_active');
          $(this).closest('span').siblings('span').removeClass('check_active');
        }

      })
    </script>
   
  </body>
</html>
