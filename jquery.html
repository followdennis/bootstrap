<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../js/bootstrap/dist/css/bootstrap.css">

    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <h1>jqery 处理字符串</h1>
      <div class="row">
        <span class="zone">河南 周口</span>
        <span class="zone">福建 南平 武夷山市</span>
        <button onclick="getLength()">判断</button>
      </div>
      <div class="row">
      <h1>复选框选中后的值</h1>
      <p><input type="checkbox" name="default_type" ></p>
      <button onclick="getVal()">获取值</button>
      </div>
      <div class="row">
      <p>
        <h1>class选择器，通过jquery选择的效果</h1>
      </p>
      <p>
      <h4>div[class='aaa']会限制唯一 div.aaa 不限制唯一</h4>
      </p>
      <p class="ticket_address address_list">aaaaaaaddress</p>
      <p class='ticket_address'>bbb</p>
      <button onclick="getTextByTitle()">内容</button>
      <p>内容2222</p>
      <ul class="ticket address">
        <li>11111111</li>
        <li>222222</li>
         <li>3333333</li>
      </ul>
     
      <button onclick="getTextByTitle2()">ul获取text</button>
      </div>
      <div class="row">
      <h3>下拉选择框，没选中，获取值测试</h3>
      <select name='city' id="city">
      <option value="7">南京</option>
      <option value="2">扬州</option>
      <option value="3">镇江</option>
      <option value="4">无锡</option>
      <option value="5">常州</option>
      <option value="6">南通</option>
      </select>
      <button  onclick="getDefault()">获取select选中的内容</button>
      </div>
    </div>    
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap4/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
      function getLength(){
          $('.zone').each(function(i,item){
                var str = $(this).text();
                var arr = str.split(' ');
                alert(arr.length + str);

          })
      }
      function getVal(){
        var val = $("input[name='default_type']").is(":checked");
        alert(val);
      }

      function getTextByTitle(){
         var text = $(".ticket_address .address_list").text();
         alert(text);
      }

       function getTextByTitle2(){
         var text = $("ul.ticket").html();
         alert(text);
      }

      /**
       * 获取select 的默认选中值
       */
      function getDefault(){
        // var select = $("input[name='city']").val();
        var select2 = $("#city").val();
        alert(select2);
      }
    </script>
  </body>
</html>
